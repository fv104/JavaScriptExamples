<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Formulario empleado</title>
    <style>
        #infoNombre {
            display: none
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <fieldset>
                    <legend>Formulario</legend>
                    <form action="#" method="post" id="form1">
                        <div>
                            <input type="text" id="nombre" placeholder="Introduzca nombre">
                            <span id="infoNombre">El nombre tiene que comenzar por mayusculas y contener solo
                                letras</span>
                        </div>
                        <div>
                            <input type="text" id="apellidos" placeholder="Introduzca apellidos">
                        </div>
                        <div>
                            <input type="text" id="email" placeholder="Introduzca su correo electronico">
                        </div>
                        <div>
                            <label for="hombre">Hombre</label>
                            <input type="radio" value="hombre" name="sexo" id="hombre">
                            <label for="mujer">Mujer</label>
                            <input type="radio" value="mujer" name="sexo" id="mujer">
                        </div>
                        <div>
                            <label for="departmanetos">Departamentos</label>
                            <select id="departamentos">
                                <option></option>
                                <option value="1">RRHH</option>
                                <option value="2">Informatica</option>
                                <option value="3"> Finanzas></option>
                            </select>
                        </div>


                        <input type="submit">
                    </form>

                </fieldset>

            </div>
            <div class="col">
                <div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Sexo</th>
                                <th scope="col">Departamento</th>
                                <th scope="col">Detalles</th>


                            </tr>

                        </thead>
                        <tbody>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="row">

        </div>
    </div>


    <script>

        const empleados = []
        const formulario = document.querySelector('#form1')
        formulario.addEventListener('submit', function (event) {
            event.preventDefault()
            event.stopPropagation()


            const empleado = {}
            empleado.nombre = document.querySelector('#nombre').value
            empleado.apellidos = document.querySelector('#apellidos').value
            empleado.email = document.querySelector('#email').value
            empleado.sexo = document.querySelector('input[name=sexo]:checked').value
            const selectDptos = document.querySelector('#departamentos')
            empleado.dpto = selectDptos.options[selectDptos.options.selectedIndex].textContent
            


            //Agregar el empleado a el array de empleados
            empleados.push(empleado)
            console.log(empleados)

            //Agregar empleados a la tabla
            const fila = document.createElement('tr');
            const colNombre = document.createElement('td');
            const colApellidos = document.createElement('td');
            const colCorreo = document.createElement('td');
            const colSexo = document.createElement('td');
            const colDpto = document.createElement('td');
            const button = document.createElement('button');
            button.type = 'button';
            button.innerText = 'Detalles';
           
            
            



            colNombre.textContent = empleado.nombre;
            colApellidos.textContent = empleado.apellidos;
            colCorreo.textContent = empleado.email;
            colSexo.textContent = empleado.sexo;
            colDpto.textContent = empleado.dpto;

            fila.appendChild(colNombre);
            fila.appendChild(colApellidos);
            fila.appendChild(colCorreo);
            fila.appendChild(colSexo);
            fila.appendChild(colDpto);
            fila.appendChild(button);
            
            

            document.querySelector('tbody').appendChild(fila);
        })
    </script>

    </div>




    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


</body>

</html>
