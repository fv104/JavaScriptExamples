<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo FetchApi</title>
</head>
<body>
    <h1>Listado de usuarios</h1>

    <ul id="listado">

    </ul>
    <button id="btn1">Listar</button>
    <script>

        const btn1 = document.querySelector('#btn1')
        /* Uso de Fetch API */
        btn1.addEventListener('click',function(){
            fetch("https://jsonplaceholder.typicode.com/users")
            .then(response =>{
                if(!response.ok){
                    throw new Error(`HTTP errror! status ${response.status}`)
                }else{
                    return response.json()
                }

            })
            .then(users =>{
                console.log(users)
                const listado = document.querySelector('#listado')
                users.forEach(user => {
                  const item = document.createElement('li')
                  item.textContent = user.email
                  listado.appendChild(item)  
                });
            })
            .catch (e =>- console.log(`There has benn an error with your fetch operation: ${e.message}`))

        })



        // Async await
    </script>
</body>
</html>
